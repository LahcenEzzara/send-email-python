<!DOCTYPE html>
<html>
<head>
    <title>Contact Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .email-content {
            line-height: 1.5;
            color: #333333;
        }
        h2 {
            color: #333333;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Greetings,</h2>
    <div class="email-content">
        <p>
            I hope this message finds you well. My name is Lahcen and I am reaching out to you regarding...
        </p>
        <p>
            I would appreciate the opportunity to discuss...
        </p>
        <p>
            Please feel free to contact me at your earliest convenience. Looking forward to your response.
        </p>
        <p>
            Best Regards,<br>
            Lahcen
        </p>
    </div>
</div>
</body>
</html>
